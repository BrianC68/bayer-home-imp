{% load wagtailimages_tags %}
<div class="row">
    {% for card in value.cards %}
    <div class="col-md-6 mb-3 mb-md-0">
        <div class="card h-100">
            {% image card.image fill-500x300 as img %}
            <img src="{{ img.url }}" class="card-img-top" alt="{{ img.alt }}">
            <div class="card-body d-flex flex-column">
                <h5 class="card-title">{{ card.title }}</h5>
                <p class="card-text">{{ card.text }}</p>
                {% if card.link.url %}<a href="{% if card.link.internal_page %}{{ card.link.internal_page.url }}{% elif card.link.external_link %}
                    {{ card.link.external_link }}{% endif %}" class="card-link mt-auto d-inline">
                    {% endif %}{{ card.link.link_text }}{% if card.link.url %}</a>{% endif %}
            </div>
        </div>
    </div>
    {% endfor %}
</div>
